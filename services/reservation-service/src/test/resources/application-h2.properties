#------------------------------------------------------------------------------
# src/test/resources/application-test.properties
#------------------------------------------------------------------------------
#  Profilo di test JPA/H2:
#   • H2 in-memory, schema inizializzato con Flyway
#   • log SQL in console per debug
#------------------------------------------------------------------------------

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none        # Flyway gestisce lo schema
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.clean-disabled=true

# Abilita Flyway nei test (vale anche senza la property nell’annotazione)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
