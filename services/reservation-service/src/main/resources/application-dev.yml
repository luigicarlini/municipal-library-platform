spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: library
    password: secret

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true   # blocca comandi flyway clean