spring.application.name=reservation-service
#––– PostgreSQL connection (matches your compose) –––
spring.datasource.url=jdbc:postgresql://localhost:5432/library
spring.datasource.username=library
spring.datasource.password=secret

#––– Don’t auto‐create or migrate tables yet –––
spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Proteggi Flyway da comandi clean pericolosi
# configurazione di Flyway per prevenire cancellazioni accidentali del database
spring.flyway.clean-disabled=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
